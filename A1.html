<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Looping</title>
</head>
<body>
    <h2>JavaScript with Loop</h2>
    <p id="number"></p>
    <script>
        var text = "";
        var i = 0;
        while (i < 16) {
            text += "<br>The number is : " + i;
            i++;
        }
        document.getElementById("number").innerHTML = text;
    </script>
</body>
</html>
